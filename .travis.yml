dist: trusty

sudo: required

language: clojure

jdk:
  - openjdk8

env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    - CONFIG="oph-configuration/test-travis.edn"

install:
  - git clone https://github.com/Opetushallitus/ci-tools.git
  - source ci-tools/common/setup-tools.sh
  - lein deps

before_script:
  - ./scripts/travis-scripts/run_postgres.sh

script:
  - mkdir -p resources/uberjar
  - ARTIFACT_NAME=ehoks BUILD_ID="ci-$TRAVIS_BUILD_NUMBER" ./scripts/buildversion.sh > resources/uberjar/buildversion.txt
  - lein checkall
  - lein test
  - lein uberjar
  - mv target/ehoks-standalone.jar $DOCKER_BUILD_DIR/artifact/ehoks.jar
  - cp -vr oph-configuration $DOCKER_BUILD_DIR/config/
  - export BASE_IMAGE="baseimage-fatjar:master"
  - ./ci-tools/common/pull-image.sh
  - ./ci-tools/build/build-fatjar.sh ehoks
  - mv $DOCKER_BUILD_DIR/artifact/ehoks.jar $DOCKER_BUILD_DIR/artifact/ehoks-virkailija.jar
  - ./ci-tools/build/build-fatjar.sh ehoks-virkailija

deploy:
  provider: script
  script: >-
    ./ci-tools/build/upload-image.sh ehoks &&
    ./ci-tools/build/upload-image.sh ehoks-virkailija &&
    lein dbmigrate
  on:
    all_branches: true

cache:
  directories:
    - "$HOME/.m2"
